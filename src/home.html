<section id='settings'
class="transition ease-in-out duration-500 translate-x-full absolute right-0 h-screen flex flex-col items-start p-4 bg-dark-grey w-1/3">

    <button
    onclick="this.parentElement.classList.replace('translate-x-0', 'translate-x-full');">
        <i class="fa-solid fa-2xl fa-xmark"></i>
    </button>

</section>

<header>

    <ul class="flex justify-between p-2">
        <li class="flex items-center">
            Level :
            <span id="level-value"></span>
            <div class="ml-2 h-4 w-24 bg-grey">
                <div class="h-full w-1/2 bg-light-grey"></div>
            </div>
        </li>

        <li>
            <h1 class="text-4xl cursor-pointer">Space Invaders</h1>
        </li>

        <li>
            <button
            class="hover:underline"
            onclick="document.getElementById('settings').classList.replace('translate-x-full', 'translate-x-0');">
            Game settings
            </button>
        </li>
    </ul>

</header>
